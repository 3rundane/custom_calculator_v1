<!DOCTYPE html>
<html>
    <head>
        <title>Customer_Calculator Version 1.0</title>
        <link rel="shortcut icon" type="image/png" href="trefoil.png"/>
        <link rel="stylesheet" href="calc_styles.css">
        <script defer src="calc_functionality.js"></script>
    </head>
    <body>
        
        <div class="viewscreen">
             
            <div id="screen"></div>
            <div class="calc_buttons">
                <button class="operation" id="plus">+</button>
                <button class="operation" id="minus">-</button>
                <button class="operation" id="multiplication">*</button>
                <button class="operation" id="clear">AC</button>
                <button class="operation" id="equals">=</button>
                <button class="operation" id="division">/</button>
                <button class="operation" id="decimal">.</button>
                <button class="operation" id="left-parentheses">(</button>
                <button class="operation" id="right-parentheses">)</button>
                <button class="operation" id="modulo">%</button>
                <button class="operation" id="deprecate">&larr;</button>


                
                <button class="number" id="zero">0</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
            </div>
        </div>
    </body>
</html>
